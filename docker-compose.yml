services:
  mysql:
    image: mysql:8.1.0
    container_name: scala-todo-mysql-container
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      TZ: 'Asia/Tokyo'
    volumes:
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql-local:/var/lib/mysql
      - ./docker/db/sql:/docker-entrypoint-initdb.d
volumes:
  mysql-local: